baseURL: "https://thedatafixer.xyz/"
languageCode: en-us
title: The Data Fixer 
theme: PaperMod
paginate: 10 

enableRobotsTXT: true
enableEmoji: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  author: Omar Valdez
  description: "#dataengineering #datainfra #datascience #bigdata"
  keywords: [blog, portfolio, theDataFixer, papermod]
  homeInfoParams:
    Title: "[~] $ whoami"
    Content: >
      - My purpose is to share my knowledge with the community interested in the fascinating world of data, and my goal is to cover the entire ecosystem of the data lifecycle, from architecture to analysis.
     
      -
      
      - Through tutorials, practical tips, personal reflections, and case studies, this place will be a valuable resource for all data enthusiasts, whether for a curious beginner or an expert in search of new perspectives.

  socialIcons:
    - name: "github"
      url: "https://github.com/theDataFixer" 
    - name: "youtube"
      url: "https://youtube.com/@theDataFixer"
    - name: "mastodon"
      url: "https://mastodon.social/@theDataFixer"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/omarvaldez5/"
    - name: "telegram"
      url: "https://t.me/theDataFixer"
    - name: "discord"
      url: "https://discordapp.com/users/thedatafixer"
    - name: "rss"
      url: "https://thedatafixer.xyz/index.xml"
    - name: "email"
      url: "mailto:info@thedatafixer.xyz"
    
    
    
  
  assets:
    favicon: "/favicon/favicon.ico"
    favicon16x16: "/favicon/favicon-16x16.png"
    favicon32x32: "/favicon/favicon-32x32.png"
    apple_touch_icon: "/favicon/apple-touch-icon.png"
    safari_pinned_tab: "/favicon/favicon-16x16.png"


  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  UseHugoToc: false
  showtoc: true
  tocopen: false
  hideSummary: false
  comments: true

